<html>
    <head>
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, target-densitydpi=device-dpi" />
        <meta name="format-detection" content="telephone=no">
        <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
        <link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet" type="text/css"/>  
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/pageslider.css" />
        <title>Madame You</title>
        <script type="text/javascript" charset="utf-8">
            ////Global Variables
                //**Scroll Variables**//
                var myWrapperScroller = null;
            
                var myScroller;
            
                var beforeBckIndex, afterBckIndex;
            
            var username, password;
            
            var userProfilePicture;
            
                var screenHeight, scrollHeight;
            var tempBeforePhoto = 'img/myPlaceholderImgBefore.png';
            var tempAfterPhoto = 'img/myPlaceholderImgBefore.png';
                sessionStorage.setItem('tempBeforePhoto','null');
                sessionStorage.setItem('tempAfterPhoto','null');
                
                var touchMove = function(event) { event.preventDefault(); }
        </script>
    </head>
    <body>
        <div id="container" ontouchmove="touchMove(event);"></div>
        <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>
        <script type="text/javascript" src="js/bootstrap.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
        <script type="text/javascript" src="js/pageslider.js"></script>
        <script type="text/javascript" src="js/iscroll.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        
        <!--PUSH NOTIFICATION Plugin JS File-->
        <script type="text/javascript" src="plugins/PushNotification.js"></script>
        
        <script type="text/javascript" src="js/login.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        
        <!--- Script for Phonegap Apis -->
        <script type="text/javascript" charset="utf-8" src="js/camera.js"></script>
        <!--- Script for jcrop plugin -->
        <script type="text/javascript" src="js/jquery.Jcrop.min.js"></script>
        <script type="text/javascript" src="js/jquery.color.js"></script>
        <link rel="stylesheet" href="css/jquery.Jcrop.min.css"/>
        <!--Twitter-->
        <script type="text/javascript" charset="utf-8" src="js/TwitterPlugin.js"></script>
        <script type="text/javascript" charset="utf-8" src="js/demo.js"></script>
        
        <!-- cordova facebook plugin -->
        <script type="text/javascript" charset="utf-8" src="js/cdv-plugin-fb-connect.js"></script>
        <!-- facebook js sdk -->
        <script type="text/javascript" charset="utf-8" src="js/facebook_js_sdk.js"></script>
        
        <!--Loading Script-->
        <script type="text/javascript" charset="utf-8" src="js/jquery.blockUI.js"></script>
        
        <script type="text/javascript" charset="utf-8">
            
            var screenWidth, headerHeight, scrollHeight, screenHeight;
            
            $(document).bind("mobileinit", function () {
                             console.log('mobileinit');
                             
                             
                             $.mobile.ajaxEnabled = false;
                             // Let Backbone handle click events
                             $.mobile.linkBindingEnabled = false;
                             $.mobile.listview.prototype.options.icon = "";
                             // Don't listen to hash changes. Let backbone do this
                             $.mobile.hashListeningEnabled = false;
                             $.mobile.pushStateEnabled = false;
                             // No hoverdelay for buttons. Use FastClick for 0 delay a tags
                             $.mobile.buttonMarkup.hoverDelay = 0;
                             // Disable button styling out of the box. Only style if specified
                             $.mobile.button.prototype.options.initSelector = ".jquery-button";
            });
            
        </script>
    </body>
</html>
